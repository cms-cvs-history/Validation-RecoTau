process testtag = { 
  source = PoolSource {
     untracked vstring fileNames = { 
       #'file:zee_famos_bak.root'
       #'file:ztt_famos_bak.root'
       'file:zee_famos.root'
       #'file:ztt_famos.root'
     }
  }
  untracked PSet maxEvents = {untracked int32 input = 10000}
  #include "RecoTauTag/RecoTau/data/PFTauProducer.cff"
  #include "TrackingTools/TransientTrack/data/TransientTrackBuilder.cfi"
  #include "RecoParticleFlow/Configuration/data/RecoParticleFlow.cff"
  #include "RecoTauTag/RecoTau/data/PFRecoTauDiscriminationAgainstElectron.cfi"
  #include "RecoTauTag/RecoTau/data/PFRecoTauDiscriminationAgainstMuon.cfi"

  module pfTauTest = PFTauTest{
     string PFTauProducer = "pfRecoTauProducer" 
     string PFTauDiscriminatorByIsolationProducer = "pfRecoTauDiscriminationByIsolation"
     string PFTauDiscriminatorAgainstElectronProducer = "pfRecoTauDiscriminationAgainstElectron"
     string PFTauDiscriminatorAgainstMuonProducer = "pfRecoTauDiscriminationAgainstMuon"
     string GenParticles = "source"
  }

  service = TFileService { 
    string fileName = "hist_pftautest_zee.root"
    #string fileName = "hist_pftautest_ztt.root"
  }

  path p={
	  #pfRecoTauProducer,	
          #pfRecoTauDiscriminationAgainstElectron,
          #pfRecoTauDiscriminationAgainstMuon,
          pfTauTest
  }
}
