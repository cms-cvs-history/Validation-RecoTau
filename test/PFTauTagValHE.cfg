process TEST = { 
 
  service = DQMStore{}

  source = PoolSource {
     untracked vstring fileNames = { 
'/store/relval/2008/6/20/RelVal-RelValZTT-1213921089-STARTUP_V1-2nd/0000/0A8D021D-BD3E-DD11-B07B-000423D6CA6E.root'
     }
  }
  untracked PSet maxEvents = {untracked int32 input = 200}

  include "FWCore/MessageLogger/data/MessageLogger.cfi"


  module pfTauTagHEBothProngs =  PFTauTagVal {
     InputTag ExtensionName = PFTauIsolationValidation
     string DataType = "PFTAU"
     string OutPutHistograms = "OneProngAndThreeProng"
#    string DataType = "QCD"
     InputTag GenJetProd = iterativeCone5GenJets
     string OutPutFile = "pftautagHE.root" # This name is modified to reflect releaseversion and histograms stored
     string PFTauProducer = "pfRecoTauProducerHighEfficiency"
     string PFTauDiscriminatorByIsolationProducer = "pfRecoTauDiscriminationHighEfficiency"
  }

  #module execution use first line for Z->TauTau sample and the second for QCD sample changing accordingly the DataType on the PFTauTagVal module above
  path p={ pfTauTagHEBothProngs }
}

  # * possible metrics : "DR", "angle", "area";
  #   if the "area" metric is chosen, AreaMetric_recoElements_maxabsEta parameter is considered, the area of a cone is increased by increasing the angle of the cone;  
  #   functionnality to use a "DR" signal cone and an "area" isolation outer cone is not available;
  

  # ** may depend on E(energy) and/or ET(transverse energy) of the initial PFJet, ex. : "3.0/E";   
